spring.application.name=api
### Server ###
server.port=${PORT:8080}
### SupaBase DB ###
spring.datasource.url=${DATABASE_URL}
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
### SupaBase Storage ###
supabase.storage.bucket=medias-prod
### SupaBase Bucket ###
S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
S3_BUCKET=${S3_BUCKET}
S3_REGION=${S3_REGION}
S3_ENDPOINT=${S3_ENDPOINT}
### Flyway ###
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
### Upload ###
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
### JWT ###
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=86400000
jwt.cookie.secure=${JWT_COOKIE_SECURE:false}
### HelloAsso ###
helloasso.client-id=${HELLOASSO_CLIENT_ID}
helloasso.client-secret=${HELLOASSO_CLIENT_SECRET}
helloasso.api-url=https://api.helloasso.com
### reCAPTCHA ###
app.recaptcha.secret=${RECAPTCHA_SECRET_KEY}
### Email ###
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=${MAIL_FROM:noreply@stemadeleine.fr}
app.mail.from-name=${MAIL_FROM_NAME:Sainte Madeleine}
app.frontend.url=${FRONTEND_URL:https://backoffice-stemadeleine.onrender.com}
### Actuator (Health Check) ###
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
### Logging ###
logging.level.root=INFO
logging.level.com.stemadeleine=INFO
